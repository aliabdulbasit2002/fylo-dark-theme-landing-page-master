<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <!-- Bootstrap css -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- Style css -->
    <link rel="stylesheet" href="css/style.css" />
    <title>
      Frontend Mentor | Fylo landing page with dark theme and features grid
    </title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img src="images/logo.svg" alt="" width="100px" />
          </a>

          <ul class="ms-auto d-flex gap-3 mt-3 me-4">
            <li class="nav-item">
              <a class="nav-link active" href="#">Features</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Team</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Sign In</a>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <!-- Intro -->
    <section class="intro">
      <div class="container-fluid py-3">
        <div class="row d-flex justify-content-center">
          <img
            src="images/illustration-intro.png"
            class="mx-auto"
            alt="Intro"
          />
        </div>
        <div class="text-center">
          <h3 class="display-5 mt-4">
            All your files in one secure <br class="d-sm-none" />
            location,<br class="d-none d-md-block" />
            accessible <br class="d-sm-none" />
            anywhere.
          </h3>
          <p class="mt-4">
            Fylo stores all your most important files in
            <br class="d-md-none" />
            one secure location. <br class="d-none d-md-block" />
            Access them wherever <br class="d-md-none" />
            you need, share and collaborate with
            <br class="d-none d-md-block" />
            friends <br class="d-md-none" />
            family, and co-workers.
          </p>
          <button class="btn px-5">Get Started</button>
        </div>
      </div>
    </section>

    <!-- <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Ali Abdul Basit</a>.
      </p>
    </footer> -->

    <!-- Ionicons -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
    <!-- Bootstrap Js -->
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
